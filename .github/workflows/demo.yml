name: 打包React项目
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npm-build工作
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容😊
        uses: actions/checkout@v4

      - name: 安装依赖↓和项目打包📦
        run: |
          npm install
          npm run build

      - name: 部署🚀
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
